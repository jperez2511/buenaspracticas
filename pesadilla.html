<!DOCTYPE html>
<meta charset="utf-8">
<head>
    <style>
        body {
        width: 100%;
        height: 100%;
        }
    </style>
  <link rel="stylesheet" href="plugin/diagram/revealjs-diagram.css">
</head>
<body>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="plugin/diagram/revealjs-diagram.js"></script>
  <script>

    var treeData = {
      name: 'Archivo',
      x0: window.diagram.height / 2,
      y0: 0,
      children: []
    };

    var _transitions = [
        window.diagram.addItem('Controller', 'Archivo', treeData),
        window.diagram.addItem('Model', 'Archivo', treeData),
        window.diagram.addItem('Views', 'Archivo', treeData),
        //window.diagram.addLink('Model.php', 'View.php', treeData),
        //window.diagram.addLink('child 1', 'tail', treeData),
        //window.diagram.addLink('child 3', 'tail', treeData)
    ];

    var _inverse_transitions = [
      window.diagram.removeItem('B', treeData),
    ];

    // register the diagram
    window.diagram.register('intro', function() {
      window.diagram.init(treeData);
    });
  </script>
</body>
